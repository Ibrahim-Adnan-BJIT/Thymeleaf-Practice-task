<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Delete Students</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Delete Students</h2>
    <form th:object="${students}" th:action="@{/delete}" method="post" class="mt-4">
        <div class="form-group">
            <label for="username">Student Name:</label>
            <input type="text" id="username" name="username" th:field="*{name}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" th:field="*{department}" class="form-control" />
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:field="*{age}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
</body>
</html>
